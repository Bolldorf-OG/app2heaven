  devicelocale: ^0.4.1
  feature_discovery: ^0.14.0
  file_picker_writable: ^2.0.0
  firebase_analytics: ^8.0.0
  firebase_core: ^1.0.2
  firebase_crashlytics: ^2.0.0
  firebase_dynamic_links: ^2.0.0
  firebase_messaging: ^9.1.0
  flutter_local_notifications: ^5.0.0
  flutter_markdown: ^0.6.1
  flutter_native_timezone: ^1.0.10
  flutter_phoenix: ^1.0.0
  flutter_secure_storage: ^4.1.0
  flutter_typeahead: ^3.1.1
  http: ^0.13.1
  intl: ^0.17.0
