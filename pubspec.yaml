  uses-material-design: true

  assets:
    - assets/
    - assets/sidemenu/
    - assets/deeds/
    - assets/decisions/
    - assets/gods_words/
    - assets/gods_words/reminders/
    - assets/gods_words/open_bible/
    - assets/prayer_requests/
    - assets/prayer_times/
    - assets/experiences/
    - assets/confession/
    - assets/bible/

  fonts:
    - family: RatingsIcons
      fonts:
        - asset: fonts/ratings_icons.ttf

flutter_intl:
  enabled: true
