    sdk: flutter
  flutter_localizations:
    sdk: flutter

  archive: ^3.1.2
  audio_service:
    git:
      url: https://github.com/ryanheise/audio_service.git
      ref: one-isolate
      path: audio_service
  fl_chart: ^0.35.0
  cloud_firestore: ^1.0.3
  datetime_picker_formfield: ^2.0.0
